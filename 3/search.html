<!DOCTYPE html>
<html>
<head>
    <title>3</title>
</head>
<body>
<script>

    const params = new URLSearchParams(location.search);
    const q = params.get("q");

    fetch(`/api/search?q=${q}`)
        .then(response => response.json())
        .then(data => {
            const items = data.items;
            window.location.replace(items[0].link);
        })

</script>
</body>
</html>
